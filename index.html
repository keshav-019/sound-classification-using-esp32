<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Classification using ESP32</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”Š</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .wrapper {
      width: 80vw;
      height: 80vh;
      background: #1f1f1f;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .title {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: #292929;
      border-bottom: 1px solid #333;
    }

    .tabs {
      display: flex;
      background: #292929;
    }

    .tabs button {
      flex: 1;
      padding: 16px;
      background: none;
      color: #bbb;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs button.active {
      background: #383838;
      color: white;
      font-weight: bold;
    }

    .action-area {
      flex: 1;
      padding: 30px;
      background: #2a2a2a;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #eee;
    }

    .action-area.active {
      display: flex;
    }

    .action-area select,
    .action-area button {
      margin: 10px 0;
    }

    .action-area button {
      padding: 12px 24px;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .action-area button:hover {
      background: #005fa3;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      background: #444;
      color: white;
      border: none;
    }

    /* OTA Upload Area */
    .upload-box {
      border: 2px dashed #888;
      border-radius: 12px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
      cursor: pointer;
    }

    .upload-box:hover {
      background: #333;
    }

    .upload-box i {
      font-size: 72px;
      color: #bbb;
      margin-bottom: 16px;
    }

    .upload-box span {
      color: #bbb;
      font-size: 18px;
    }

    #firmwareFile {
      display: none;
    }

    #predictionOutput {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #7cd6ff;
      display: none;
    }

    #otaStatus {
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">Sound Classification using ESP32</div>

    <div class="tabs">
      <button id="tab-record-btn" class="active"><i class="fas fa-microphone"></i> Record</button>
      <button id="tab-predict-btn"><i class="fas fa-brain"></i> Predict</button>
      <button id="tab-ota-btn"><i class="fas fa-upload"></i> OTA Update</button>
    </div>

    <!-- Record Tab -->
    <div id="tab-record" class="action-area active">
      <select id="categorySelect">
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <option value="category3">Category 3</option>
        <option value="category4">Category 4</option>
        <option value="category5">Category 5</option>
        <option value="category6">Category 6</option>
      </select>
      <button onclick="startRecording()"><i class="fas fa-circle"></i> Start Recording (15s)</button>
      <button onclick="stopRecording()"><i class="fas fa-stop"></i> Stop Recording</button>
    </div>

    <!-- Predict Tab -->
    <div id="tab-predict" class="action-area">
      <button onclick="predictSound()"><i class="fas fa-magic"></i> Run Prediction</button>
      <p id="predictionOutput">Prediction: </p>
    </div>

    <!-- OTA Tab -->
    <div id="tab-ota" class="action-area" onclick="document.getElementById('firmwareFile').click()">
      <div class="upload-box">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Choose a file</span>
      </div>
      <input type="file" id="firmwareFile" onchange="uploadOTA()" />
      <p id="otaStatus"></p>
    </div>
  </div>

  <script>
    const tabs = ["record", "predict", "ota"];
    tabs.forEach(tab => {
      document.getElementById(`tab-${tab}-btn`).addEventListener("click", () => {
        tabs.forEach(t => {
          document.getElementById(`tab-${t}`).classList.remove("active");
          document.getElementById(`tab-${t}-btn`).classList.remove("active");
        });
        document.getElementById(`tab-${tab}`).classList.add("active");
        document.getElementById(`tab-${tab}-btn`).classList.add("active");
      });
    });

    function startRecording() {
      const category = document.getElementById("categorySelect").value;
      fetch(`/start_recording?category=${category}`)
        .then(() => alert("Recording started for 15 seconds..."))
        .catch(() => alert("Failed to start recording."));
    }

    function stopRecording() {
      fetch(`/stop_recording`)
        .then(() => alert("Recording stopped."))
        .catch(() => alert("Failed to stop recording."));
    }

    function predictSound() {
      fetch("/predict")
        .then(res => res.json())
        .then(data => {
          const output = document.getElementById("predictionOutput");
          output.innerText = `Prediction: ${data.category}`;
          output.style.display = 'block';
        })
        .catch(() => alert("Prediction failed."));
    }

    function uploadOTA() {
      const fileInput = document.getElementById("firmwareFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("No file selected.");
        return;
      }

      const formData = new FormData();
      formData.append("firmware", file);

      fetch("/update", {
        method: "POST",
        body: formData,
      })
        .then(res => res.text())
        .then(result => {
          document.getElementById("otaStatus").innerText = result;
        })
        .catch(() => alert("OTA upload failed."));
    }
  </script>
</body>
</html>
